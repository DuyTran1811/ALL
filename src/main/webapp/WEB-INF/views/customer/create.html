<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<div>
    <h1>Create Customer</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <p>

        <a href="/customers">List Customer</a>
    </p>
    <form th:action="@{/create-customer}" th:object="${customer}" method="post">
        <table>
            <tr>
                <td>FullName</td>
                <td><input type="text" th:field="*{fullName}"/></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td>phoneNumber</td>
                <td><input type="number" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr>
                <td>
                    <select th:field="*{province}">
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Create customer"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
